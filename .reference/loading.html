<html>
<head>
    <title>CCM</title>
    <script type="text/javascript">
    function startAutoRefresh() {
        setTimeout(function() {
            window.location.reload();
        }, 4000);
    }
    </script>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            color: #ccc;
            background: #333;
        }

        p {
            padding-left: 40px;
            margin-bottom: 10px;
        }

        p.logo {
            width: 100%;
            background: #ccc;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body onload="startAutoRefresh()">
    <p class="logo"><img src="images/logo-full.png"></p>
    <p>Loading...</p>
    <p>This page will refresh automatically.</p>
</body>
</html>
