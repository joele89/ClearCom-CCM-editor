<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>

    url="../_api/1/devices/0/frontpanel";

    function centerPress() {
        document.getElementById("myP").style.color = "red";
        document.getElementById("myP").innerHTML = "Center Pressed";

        jQuery.post(url, { key:101,val: 1 });
    }

    function centerRelease() {
        document.getElementById("myP").style.color = "green";
        document.getElementById("myP").innerHTML = "Center Released";

        jQuery.post(url,{ key:101, val: 0 });
    }
