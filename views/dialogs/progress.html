<div class="modal-header">
  <h4 ng-repeat="message in modalMessage" class="modal-title" style="text-align: center">{{message}}
</h4>
</div>
<div class="modal-body">
  
  <uib-progressbar class="progress-striped active" max="100" value="dynamic" type="warning" animate="false">{{progressText}}</uib-progressbar>
</div>
